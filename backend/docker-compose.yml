services:
  mongo:
    image: mongo:7
    container_name: dna-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=dna
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dna-backend
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
      - ./pytest.ini:/app/pytest.ini
      - ./htmlcov:/app/htmlcov
      - ./coverage.xml:/app/coverage.xml
    environment:
      - PYTHONUNBUFFERED=1
      - SHOTGRID_URL=https://your-shotgrid-url.com
      - SHOTGRID_API_KEY=your-shotgrid-api-key
      - SHOTGRID_SCRIPT_NAME=your-shotgrid-script-name
      - PRODTRACK_PROVIDER=shotgrid
      - MONGODB_URL=mongodb://mongo:27017
      - STORAGE_PROVIDER=mongodb
    depends_on:
      - mongo
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongo_data:
