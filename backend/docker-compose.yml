services:
  mongo:
    image: mongo:7
    container_name: dna-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=dna
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  rabbitmq:
    image: rabbitmq:3-management
    container_name: dna-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
      - "15674:15674"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./rabbitmq_enabled_plugins:/etc/rabbitmq/enabled_plugins
    environment:
      - RABBITMQ_DEFAULT_USER=dna
      - RABBITMQ_DEFAULT_PASS=dna
      - RABBITMQ_DEFAULT_VHOST=dna
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dna-backend
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
      - ./pytest.ini:/app/pytest.ini
      - ./htmlcov:/app/htmlcov
      - ./coverage.xml:/app/coverage.xml
    environment:
      - PYTHONUNBUFFERED=1
      - SHOTGRID_URL=https://your-shotgrid-url.com
      - SHOTGRID_API_KEY=your-shotgrid-api-key
      - SHOTGRID_SCRIPT_NAME=your-shotgrid-script-name
      - PRODTRACK_PROVIDER=shotgrid
      - MONGODB_URL=mongodb://mongo:27017
      - STORAGE_PROVIDER=mongodb
      - RABBITMQ_URL=amqp://dna:dna@rabbitmq:5672/dna
      - OPENAI_API_KEY=your-openai-api-key
      - OPENAI_MODEL=gpt-4o-mini
      - LLM_PROVIDER=openai
    depends_on:
      - mongo
      - rabbitmq
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dna-worker
    command: python src/worker.py
    volumes:
      - ./src:/app/src
    environment:
      - PYTHONUNBUFFERED=1
      - MONGODB_URL=mongodb://mongo:27017
      - RABBITMQ_URL=amqp://dna:dna@rabbitmq:5672/dna
    depends_on:
      mongo:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

volumes:
  mongo_data:
  rabbitmq_data: